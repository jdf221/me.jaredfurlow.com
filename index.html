<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jared Furlow</title>

    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.querySelector("html").classList.add("dark");
      } else {
        document.querySelector("html").classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="dark:text-gray-200 dark:bg-test bg-indigo-50 subpixel-antialiased"
  >
    <div class="flex flex-row items-center pt-20">
      <div class="flex flex-row flex-wrap px-10">
        <div class="flex flex-col items-center flex-grow">
          <img
            class="w-60 h-60 dark:ring-shirt ring-indigo-700 ring-1 object-cover"
            src="/jared2.jpg"
            alt="Picture of Jared"
          />
          <div
            class="dark:text-yellow-300 relative text-center text-indigo-700"
          >
            <div
              class="darkModeSwitch absolute inline -mt-0.5 -ml-6 cursor-pointer"
            >
              <svg
                class="moonIcon dark:hidden inline mb-1 text-indigo-700"
                width="20"
                height="20"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                color="#000"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                ></path>
              </svg>
              <svg
                class="sunIcon dark:inline hidden text-yellow-300"
                width="20"
                height="20"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                color="#000"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                ></path>
              </svg>
            </div>
            <div class="inline space-x-0.5">
              <a
                class="hover:border-b border-current border-dashed"
                href="https://jaredfurlow.com/files/JaredFurlowResume.pdf"
                >Resume</a
              >
              <a
                class="hover:border-b border-current border-dashed"
                href="https://www.linkedin.com/in/jaredfurlow/"
                >LinkedIn</a
              >
              <a
                class="hover:border-b border-current border-dashed"
                href="https://github.com/jdf221"
                >GitHub</a
              >
              <a
                class="hover:border-b border-current border-dashed"
                href="https://twitter.com/jdf221"
                >Twitter</a
              >
            </div>
          </div>
        </div>
        <div class="ml-5">
          <h4 class="text-2xl font-bold">Jared Furlow</h4>
          <p class="">Web Developer / Student</p>
          <p class="text-sm">
            <a
              href="mailto:jdf2.furlow@gmail.com"
              class="hover:border-b dark:border-yellow-300 border-indigo-700 border-dashed"
              >jdf2.furlow@gmail.com</a
            >
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
